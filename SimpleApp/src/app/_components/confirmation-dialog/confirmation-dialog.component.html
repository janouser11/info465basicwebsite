<div class="container">
  <div class="content">
    <h1 md-dialog-title>{{confirmMessage}}</h1>
    <img md-card-image class="card-image" src="{{imageUrl}}">
  </div>

  <div md-dialog-actions class="buttons">
    <button md-button style="color: #fff;background-color: #153961;" (click)="dialogRef.close(true)">Confirm</button>
    <button md-button (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>
