<div class="container" *ngIf="!login">
  <div class="content">
    <h1 md-dialog-title>{{confirmMessage}}</h1>
    <img md-card-image class="card-image" src="{{imageUrl}}">
  </div>

  <div md-dialog-actions class="buttons">
    <button md-button style="color: #fff;background-color: #153961;" (click)="dialogRef.close(true)">Confirm</button>
    <button md-button (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>

<ng-container *ngIf="login">
  <div class="container">
    <div class="content">
      <h1 md-dialog-title>Please Login</h1>
      <form>

        <!--VALIDATING -->
        <!--user cant press login button if both fields are not filled out
       -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required >
        </div>

        <div md-dialog-actions class="buttons">
          <button md-button style="color: #fff; background-color: #153961;" (click)="loginClick()" type="submit">Login</button>
          <button md-button (click)="closeClick()">Cancel</button>
        </div>


      </form>
    </div>


  </div>
</ng-container>
